# PostgreSQL Deployment for LearnFlow Platform
# Using postgres-k8s-setup skill pattern

---
# Persistent Volume Claim for PostgreSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: learnflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: learnflow
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: learnflow
        - name: POSTGRES_USER
          value: learnflow
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - learnflow
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - learnflow
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: learnflow
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
# PostgreSQL credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: learnflow
type: Opaque
stringData:
  password: "learnflow123"  # Change in production!
---
# Init job to run schema migrations
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-init
  namespace: learnflow
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init-schema
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres -U learnflow -d learnflow <<EOF
          -- If schema.sql exists, apply it
          -- This is a placeholder - in production, mount the schema file
          SELECT 'Schema initialization' AS status;
          EOF
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
      restartPolicy: OnFailure
