---
apiVersion: v1
kind: Namespace
metadata:
  name: learnflow
  labels:
    name: learnflow
    project: learnflow-platform
---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-resources
  namespace: learnflow
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "10"
    limits.memory: "20Gi"
    persistentvolumeclaims: "10"
---
# Service Account for Dapr sidecar
apiVersion: v1
kind: ServiceAccount
metadata:
  name: learnflow-sa
  namespace: learnflow
---
# Role for service account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: learnflow-role
  namespace: learnflow
rules:
- apiGroups: ["", "dapr.io", "apps"]
  resources: ["pods", "services", "deployments", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
# Role binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: learnflow-rolebinding
  namespace: learnflow
subjects:
- kind: ServiceAccount
  name: learnflow-sa
  namespace: learnflow
roleRef:
  kind: Role
  name: learnflow-role
  apiGroup: rbac.authorization.k8s.io
