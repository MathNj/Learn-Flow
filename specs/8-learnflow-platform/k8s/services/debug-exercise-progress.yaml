---
# Debug Agent
apiVersion: v1
kind: Service
metadata:
  name: debug-agent
  namespace: learnflow
  labels:
    app: debug-agent
    component: ai-agent
spec:
  type: ClusterIP
  ports:
    - port: 8004
      targetPort: 8004
      name: http
  selector:
    app: debug-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-agent
  namespace: learnflow
  labels:
    app: debug-agent
    component: ai-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: debug-agent
  template:
    metadata:
      labels:
        app: debug-agent
        component: ai-agent
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "debug-agent"
        dapr.io/app-port: "8004"
        dapr.io/config: "learnflow-dapr-config"
    spec:
      serviceAccountName: learnflow-sa
      containers:
      - name: debug-agent
        image: learnflow/debug-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8004
          name: http
        env:
        - name: DAPR_PUBSUB_NAME
          value: "learnflow-pubsub"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 10
