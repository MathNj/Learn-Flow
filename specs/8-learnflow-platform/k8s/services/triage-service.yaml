---
# Triage Service Deployment
apiVersion: v1
kind: Service
metadata:
  name: triage-service
  namespace: learnflow
  labels:
    app: triage-service
    component: ai-agent
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
      name: http
      protocol: TCP
  selector:
    app: triage-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: triage-service
  namespace: learnflow
  labels:
    app: triage-service
    component: ai-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: triage-service
  template:
    metadata:
      labels:
        app: triage-service
        component: ai-agent
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "triage-service"
        dapr.io/app-port: "8001"
        dapr.io/config: "learnflow-dapr-config"
    spec:
      serviceAccountName: learnflow-sa
      containers:
      - name: triage-service
        image: learnflow/triage-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        env:
        - name: DAPR_PUBSUB_NAME
          value: "learnflow-pubsub"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
